<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lewis Foster Coach : Free Calorie Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
/* BODY & SMOKE BACKGROUND */
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #0e0e0e;
    color: #f1f1f1;
    overflow-x: hidden;
    position: relative;
}

/* Smoke animation overlay */
#smokeCanvas {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
    pointer-events:none;
}

/* Calculator container */
.calculator-container {
    max-width: 720px;
    margin: 60px auto 120px;
    padding: 40px;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.7);
    position: relative;
    z-index: 1;
}

/* Premium shimmering main title */
h1 {
    text-align: center;
    font-weight: 800;
    font-size: 2.4rem;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #1fcf8f, #0fa36f, #1fcf8f);
    background-size: 400% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 6s linear infinite;
    margin-bottom: 35px;
}
@keyframes shine {
    from { background-position: 0% }
    to { background-position: 400% }
}

label {
    display: block;
    margin-top: 18px;
    font-weight: 600;
}

input, select {
    width: 100%;
    padding: 14px;
    margin-top: 6px;
    background: #141414;
    color: #fff;
    border: 1px solid #333;
    border-radius: 8px;
    font-size: 16px;
}

input:focus, select:focus {
    outline: none;
    border-color: #1fcf8f;
    box-shadow: 0 0 8px rgba(31,207,143,0.4);
}

button {
    margin-top: 30px;
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #1fcf8f, #0fa36f);
    color: #000;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

/* Results */
.results {
    margin-top: 30px;
    padding: 25px;
    background: #111;
    border-radius: 14px;
    display: none;
}

/* BMI Bar */
.bmi-bar {
    margin-top: 15px;
    height: 16px;
    width: 100%;
    background: #333;
    border-radius: 8px;
    overflow: hidden;
}
.bmi-fill {
    height: 100%;
    width: 0%;
    background: #1fcf8f;
    border-radius: 8px;
    transition: width 1s ease;
}

/* Email capture (Google Form embed) */
.email-capture {
    margin-top: 35px;
    padding-top: 25px;
    border-top: 1px solid #222;
    display: none;
}

.email-capture p {
    text-align: center;
    font-weight: 600;
    margin-bottom: 20px;
}

/* Form wrapper black background */
.form-wrapper {
    background: #111;
    padding: 10px;
    border-radius: 12px;
}

/* Persistent website link */
.persistent-link {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(31,207,143,0.95);
    color: #000;
    padding: 12px 22px;
    border-radius: 14px;
    font-weight: 700;
    text-decoration: none;
    box-shadow: 0 0 20px rgba(31,207,143,0.6);
    animation: pulse 2s infinite ease-in-out;
    z-index: 999;
}

@keyframes pulse {
    0% { box-shadow: 0 0 12px rgba(31,207,143,0.4); }
    50% { box-shadow: 0 0 28px rgba(31,207,143,0.7); }
    100% { box-shadow: 0 0 12px rgba(31,207,143,0.4); }
}
</style>
</head>

<body>
<canvas id="smokeCanvas"></canvas>

<div class="calculator-container">
<h1>Lewis Foster Coach : Free Calorie Calculator</h1>

<label>Gender at birth</label>
<select id="sex">
<option value="male">Male</option>
<option value="female">Female</option>
</select>

<label>Age</label>
<input type="number" id="age">

<label>Height (cm)</label>
<input type="number" id="height">

<label>Weight (kg)</label>
<input type="number" id="weight">

<label>Activity Level</label>
<select id="activity">
<option value="1.2">Sedentary</option>
<option value="1.375">Light</option>
<option value="1.55">Moderate</option>
<option value="1.725">Active</option>
<option value="1.9">Very Active</option>
</select>

<label>Goal</label>
<select id="goal">
<option value="maintain">Maintain</option>
<option value="lose">Lose fat</option>
<option value="gain">Gain muscle</option>
</select>

<label>Rate of Change</label>
<select id="rate">
<option value="250">Slow</option>
<option value="500">Moderate</option>
<option value="750">Aggressive</option>
</select>

<button onclick="calculateCalories()">Calculate</button>

<div class="results" id="results">
<p><strong>Maintenance Calories:</strong> <span id="maint"></span> kcal/day</p>
<p><strong>Target Calories:</strong> <span id="target"></span> kcal/day</p>
<div class="bmi-bar"><div id="bmiFill" class="bmi-fill"></div></div>
</div>

<!-- Email capture -->
<div class="email-capture" id="emailCapture">
<p>Would you like some help getting those numbers right?</p>

<div class="form-wrapper">
<iframe 
  src="https://docs.google.com/forms/d/e/1FAIpQLScdfL9GCQS6nyja0-XW1lOLiLWn8DgHlG1bqLcqAzDP4VIkHQ/viewform?embedded=true"
  width="100%" 
  height="400" 
  frameborder="0"
  style="border-radius:8px; background:#111;">
</iframe>
</div>
</div>
</div>

<a href="https://www.ebpt.co.uk" class="persistent-link">
Lewis Foster Coach Website
</a>

<script>
// CALCULATOR
function calculateCalories() {
    const sex = document.getElementById('sex').value;
    const age = +document.getElementById('age').value;
    const height = +document.getElementById('height').value;
    const weight = +document.getElementById('weight').value;
    const activity = +document.getElementById('activity').value;
    const goal = document.getElementById('goal').value;
    const rate = +document.getElementById('rate').value;

    if (!age || !height || !weight) {
        alert("Please fill in all fields");
        return;
    }

    let bmr = sex === 'male'
        ? (10 * weight + 6.25 * height - 5 * age + 5)
        : (10 * weight + 6.25 * height - 5 * age - 161);

    const maintenance = Math.round(bmr * activity);
    let target = maintenance;

    if (goal === 'lose') target -= rate;
    if (goal === 'gain') target += rate;

    document.getElementById('maint').textContent = maintenance;
    document.getElementById('target').textContent = target;

    // Show BMI
    const bmi = weight / ((height/100) ** 2);
    const bmiPercent = Math.min((bmi/40)*100, 100);
    document.getElementById('bmiFill').style.width = bmiPercent + '%';

    // Show results + form
    document.getElementById('results').style.display = 'block';
    document.getElementById('emailCapture').style.display = 'block';
}

// SMOKE EFFECT
const canvas = document.getElementById('smokeCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const smokeParticles = [];
for(let i=0;i<150;i++){
    smokeParticles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        radius: 30+Math.random()*70,
        alpha: 0.02+Math.random()*0.05,
        speed: 0.2+Math.random()*0.5
    });
}

function animateSmoke(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    smokeParticles.forEach(p=>{
        ctx.beginPath();
        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fill();
        p.y -= p.speed;
        p.x += Math.sin(Date.now()/1000+p.y)*0.2;
        if(p.y + p.radius < 0){
            p.y = canvas.height + p.radius;
            p.x = Math.random()*canvas.width;
        }
    });
    requestAnimationFrame(animateSmoke);
}
animateSmoke();

window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
