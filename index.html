<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EBPT Calorie Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0b0f14;
  color: #e6edf3;
}

.wrapper {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
}

.card {
  background: #111827;
  border-radius: 16px;
  padding: 28px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.45);
}

h1 {
  text-align: center;
  margin: 0 0 8px 0;
  font-size: 30px;
}

.sub {
  text-align: center;
  color: #9ca3af;
  margin-bottom: 24px;
}

/* calculator */

.calc-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.field {
  display: flex;
  flex-direction: column;
}

label {
  font-size: 12px;
  color: #9ca3af;
  margin-bottom: 6px;
  font-weight: 600;
  letter-spacing: .3px;
}

input, select {
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background: #020617;
  color: #e6edf3;
  font-size: 14px;
}

input:focus, select:focus {
  outline: none;
  border-color: #22c55e;
  box-shadow: 0 0 0 3px rgba(34,197,94,.15);
}

button {
  grid-column: span 2;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-weight: 700;
  font-size: 15px;
  cursor: pointer;
  background: linear-gradient(135deg,#22c55e,#16a34a);
  color: white;
  box-shadow: 0 10px 20px rgba(34,197,94,.25);
}

button:hover { opacity: .95; transform: translateY(-1px); }

/* results */

.results {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 14px;
  margin-top: 26px;
  margin-bottom: 30px;
}

.result-box {
  background: #020617;
  border: 1px solid #1f2937;
  border-radius: 12px;
  padding: 18px;
  text-align: center;
}

.result-label {
  font-size: 12px;
  color: #9ca3af;
  margin-bottom: 6px;
}

.result-value {
  font-size: 22px;
  font-weight: 700;
  color: #22c55e;
}

/* embeds */

.embed {
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 24px;
  border: 1px solid #1f2937;
}

.embed iframe {
  width: 100%;
  display: block;
}

.video iframe { height: 360px; }
.form iframe { height: 900px; }

/* mobile */

@media (max-width:640px){
  .calc-grid { grid-template-columns: 1fr; }
  button { grid-column: span 1; }
  .results { grid-template-columns: 1fr; }
  .video iframe { height: 220px; }
}
</style>
</head>

<body>

<div class="wrapper">
<div class="card">

<h1>Calorie & BMI Calculator</h1>
<div class="sub">Free Tool — EBPT Coaching</div>

<!-- CALCULATOR FIRST -->

<div class="calc-grid">

<div class="field">
<label>Gender at Birth</label>
<select id="gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>
</div>

<div class="field">
<label>Age</label>
<input type="number" id="age">
</div>

<div class="field">
<label>Height (cm)</label>
<input type="number" id="height">
</div>

<div class="field">
<label>Weight (kg)</label>
<input type="number" id="weight">
</div>

<div class="field">
<label>Activity Level</label>
<select id="activity">
<option value="1.2">Sedentary</option>
<option value="1.375">Light</option>
<option value="1.55">Moderate Active</option>
<option value="1.725">Very Active</option>
</select>
</div>

<div class="field">
<label>Goal</label>
<select id="goal">
<option value="maintain">Maintain</option>
<option value="lose">Lose</option>
<option value="gain">Gain</option>
</select>
</div>

<button onclick="calculateCalories()">Calculate My Calories</button>

</div>

<div class="results">
<div class="result-box">
<div class="result-label">Maintenance</div>
<div class="result-value"><span id="maintenance">0</span> kcal</div>
</div>

<div class="result-box">
<div class="result-label">Target</div>
<div class="result-value"><span id="target">0</span> kcal</div>
</div>

<div class="result-box">
<div class="result-label">BMI</div>
<div class="result-value"><span id="bmi">0</span></div>
</div>
</div>

<!-- VIDEO SECOND -->

<div class="embed video">
<iframe src="https://www.youtube.com/embed/qhjrwOhsIy4?controls=0"
frameborder="0" allowfullscreen></iframe>
</div>

<!-- EMAIL FORM THIRD -->

<div class="embed form">
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScdfL9GCQS6nyja0-XW1lOLiLWn8DgHlG1bqLcqAzDP4VIkHQ/viewform?embedded=true"
frameborder="0">Loading…</iframe>
</div>

</div>
</div>

<script>
function calculateCalories() {
  const gender = document.getElementById('gender').value;
  const age = parseFloat(document.getElementById('age').value);
  const height = parseFloat(document.getElementById('height').value);
  const weight = parseFloat(document.getElementById('weight').value);
  const activity = parseFloat(document.getElementById('activity').value);
  const goal = document.getElementById('goal').value;

  let bmr = gender === 'male'
    ? 10*weight + 6.25*height - 5*age + 5
    : 10*weight + 6.25*height - 5*age - 161;

  const maintenance = Math.round(bmr * activity);

  let target = maintenance;
  if (goal === 'lose') target -= 500;
  if (goal === 'gain') target += 500;

  const bmi = (weight / ((height/100)**2)).toFixed(1);

  document.getElementById('maintenance').textContent = maintenance;
  document.getElementById('target').textContent = target;
  document.getElementById('bmi').textContent = bmi;
}
</script>

</body>
</html>
