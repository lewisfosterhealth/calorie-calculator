<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calorie Calculator</title>

<style>
body {
  margin:0;
  background:#0f1720;
  font-family: Arial, sans-serif;
  color:#e5e7eb;
}

.container {
  max-width: 820px;
  margin: 40px auto;
  padding: 24px;
}

.panel {
  background:#111827;
  border-radius:18px;
  padding:28px;
  box-shadow:0 25px 50px rgba(0,0,0,.5);
  border:1px solid #1f2937;
}

h1 {
  text-align:center;
  margin:0 0 25px 0;
  font-size:28px;
}

.grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.field label {
  font-size:12px;
  color:#9ca3af;
  display:block;
  margin-bottom:6px;
  font-weight:bold;
}

input, select {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #374151;
  background:#020617;
  color:white;
  font-size:14px;
}

button {
  grid-column:1 / -1;
  padding:14px;
  border-radius:12px;
  border:none;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  background:#22c55e;
  color:#022c22;
}

button:hover { opacity:.9; }

.results {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  margin:25px 0;
}

.box {
  background:#020617;
  border:1px solid #374151;
  border-radius:12px;
  padding:18px;
  text-align:center;
}

.box small {
  color:#9ca3af;
  display:block;
  margin-bottom:6px;
}

.box span {
  font-size:22px;
  font-weight:bold;
  color:#22c55e;
}

.embed {
  margin-top:28px;
  border-radius:14px;
  overflow:hidden;
  border:1px solid #374151;
}

.embed iframe {
  width:100%;
  display:block;
}

.video iframe { height:360px; }
.form iframe { height:900px; }

@media(max-width:640px){
  .grid { grid-template-columns:1fr; }
  .results { grid-template-columns:1fr; }
}
</style>
</head>

<body>

<div class="container">
<div class="panel">

<h1>Calorie & BMI Calculator</h1>

<!-- CALCULATOR FIRST -->

<div class="grid">

<div class="field">
<label>Gender at Birth</label>
<select id="gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>
</div>

<div class="field">
<label>Age</label>
<input type="number" id="age">
</div>

<div class="field">
<label>Height (cm)</label>
<input type="number" id="height">
</div>

<div class="field">
<label>Weight (kg)</label>
<input type="number" id="weight">
</div>

<div class="field">
<label>Activity Level</label>
<select id="activity">
<option value="1.2">Sedentary</option>
<option value="1.375">Light</option>
<option value="1.55">Moderate</option>
<option value="1.725">Very Active</option>
</select>
</div>

<div class="field">
<label>Goal</label>
<select id="goal">
<option value="maintain">Maintain</option>
<option value="lose">Lose</option>
<option value="gain">Gain</option>
</select>
</div>

<button onclick="calculateCalories()">Calculate Calories</button>

</div>

<div class="results">
<div class="box"><small>Maintenance</small><span id="maintenance">0</span></div>
<div class="box"><small>Target</small><span id="target">0</span></div>
<div class="box"><small>BMI</small><span id="bmi">0</span></div>
</div>

<!-- VIDEO SECOND -->

<div class="embed video">
<iframe src="https://www.youtube.com/embed/qhjrwOhsIy4?controls=0"
frameborder="0" allowfullscreen></iframe>
</div>

<!-- EMAIL FORM THIRD -->

<div class="embed form">
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScdfL9GCQS6nyja0-XW1lOLiLWn8DgHlG1bqLcqAzDP4VIkHQ/viewform?embedded=true"></iframe>
</div>

</div>
</div>

<script>
function calculateCalories() {
  const gender = document.getElementById('gender').value;
  const age = parseFloat(document.getElementById('age').value);
  const height = parseFloat(document.getElementById('height').value);
  const weight = parseFloat(document.getElementById('weight').value);
  const activity = parseFloat(document.getElementById('activity').value);
  const goal = document.getElementById('goal').value;

  let bmr = gender === 'male'
    ? 10*weight + 6.25*height - 5*age + 5
    : 10*weight + 6.25*height - 5*age - 161;

  const maintenance = Math.round(bmr * activity);

  let target = maintenance;
  if (goal === 'lose') target -= 500;
  if (goal === 'gain') target += 500;

  const bmi = (weight / ((height/100)**2)).toFixed(1);

  document.getElementById('maintenance').textContent = maintenance;
  document.getElementById('target').textContent = target;
  document.getElementById('bmi').textContent = bmi;
}
</script>

</body>
</html>
