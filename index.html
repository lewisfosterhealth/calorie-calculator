<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lewis Foster's Calorie Calculator</title>

<!-- Montserrat Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  .calculator-container {
    max-width: 700px;
    margin: 50px auto;
    background: #000;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    color: #fff;
  }

  .profile-image {
    text-align: center;
    margin-bottom: 20px;
  }

  .profile-image img {
    max-width: 160px;
    width: 100%;
    border-radius: 50%;
    padding: 4px;
    background: linear-gradient(135deg, #19bfb7, #00e0d3);
  }

  h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 30px;
    color: #fff;
  }

  label {
    font-weight: 600;
    margin-top: 15px;
    display: block;
    color: #fff;
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #fff;
    font-size: 15px;
    background: #222;
    color: #fff;
    font-family: 'Montserrat', Arial, sans-serif;
  }

  input::placeholder {
    color: #ccc;
  }

  button {
    margin-top: 28px;
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #19bfb7, #00e0d3);
    color: #000;
    font-size: 18px;
    font-weight: 700;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 15px rgba(25,191,183,0.35);
  }

  .results {
    margin-top: 25px;
    padding: 20px;
    background: #111;
    border-radius: 10px;
  }

  .back-btn {
    display: block;
    text-align: center;
    margin-top: 22px;
    background: #fff;
    color: #000;
    padding: 12px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 700;
    transition: 0.3s;
  }

  .back-btn:hover {
    background: linear-gradient(135deg, #19bfb7, #00e0d3);
    color: #000;
  }
</style>
</head>

<body>

<div class="calculator-container">

  <!-- Image at top -->
  <div class="profile-image">
    <img src="/mnt/data/PXL_20251108_140625931.MP~2.jpg" alt="Lewis Foster">
  </div>

  <h1>Lewis Foster's Calorie Calculator</h1>

  <label for="sex">Sex</label>
  <select id="sex">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label for="age">Age</label>
  <input type="number" id="age">

  <label for="height">Height (cm)</label>
  <input type="number" id="height">

  <label for="weight">Weight (kg)</label>
  <input type="number" id="weight">

  <label for="activity">Activity Level</label>
  <select id="activity">
    <option value="1.2">Sedentary (little or no exercise)</option>
    <option value="1.375">Light (1–3 days/week)</option>
    <option value="1.55">Moderate (3–5 days/week)</option>
    <option value="1.725">Active (6–7 days/week)</option>
    <option value="1.9">Very Active</option>
  </select>

  <label for="goal">Goal</label>
  <select id="goal">
    <option value="maintain">Maintain weight</option>
    <option value="lose">Lose fat</option>
    <option value="gain">Gain muscle</option>
  </select>

  <label for="rate">Rate of Change</label>
  <select id="rate">
    <option value="250">Slow (0.25kg/week)</option>
    <option value="500">Moderate (0.5kg/week)</option>
    <option value="750">Aggressive (0.75kg/week)</option>
  </select>

  <button onclick="calculateCalories()">Calculate Calories</button>

  <div class="results" id="results" style="display:none;">
    <p><strong>Maintenance Calories:</strong> <span id="maint"></span> kcal/day</p>
    <p><strong>Target Calories:</strong> <span id="target"></span> kcal/day</p>
  </div>

  <a href="https://www.ebpt.co.uk" class="back-btn">← Back to Lewis Foster Health Coach Website</a>
</div>

<script>
function calculateCalories() {
  const sex = document.getElementById('sex').value;
  const age = +document.getElementById('age').value;
  const weight = +document.getElementById('weight').value;
  const height = +document.getElementById('height').value;
  const activity = +document.getElementById('activity').value;
  const goal = document.getElementById('goal').value;
  const rate = +document.getElementById('rate').value;

  if(!age || !weight || !height) {
    alert("Please complete all fields");
    return;
  }

  let bmr;
  if(sex === 'male') {
    bmr = (10*weight) + (6.25*height) - (5*age) + 5;
  } else {
    bmr = (10*weight) + (6.25*height) - (5*age) - 161;
  }

  const maintenance = Math.round(bmr * activity);
  let target = maintenance;

  if(goal === 'lose') target -= rate;
  if(goal === 'gain') target += rate;

  document.getElementById('maint').textContent = maintenance;
  document.getElementById('target').textContent = target;
  document.getElementById('results').style.display = 'block';
}
</script>

</body>
</html>
