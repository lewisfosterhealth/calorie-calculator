body {

#backgroundCanvas {

.calculator-container {

    padding: 40px;

    box-shadow: 0 8px 20px rgba(0,0,0,0.7);

    z-index: 1;
}

h1 {
    text-align: center;
    font-weight: 800;
    font-size: 2.5rem;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #19bf85, #0f9d72, #19bf85);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 35px;
    animation: shine 3s linear infinite;
}

@keyframes shine {
    0% { background-position: -500% 0; }
    100% { background-position: 500% 0; }
}

label {
    font-weight: 600;
    margin-top: 20px;
    display: block;
}

input, select {
    width: 100%;

    color: #f0f0f0;

button {

}

.results {

    background: #1a1a1a;
    border-radius: 12px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.results.show {
    opacity: 1;
    transform: translateY(0);
}

.bmi-gauge {
    height: 18px;
    background: linear-gradient(
        to right,
        #f39c12 0%,
        #f39c12 18.5%,
        #2ecc71 18.5%,
        #2ecc71 24.9%,
        #f1c40f 24.9%,
        #f1c40f 29.9%,
        #e74c3c 29.9%,
        #e74c3c 50%
    );
    border-radius: 10px;
    margin-top: 10px;
    position: relative;
}

.bmi-marker {
    position: absolute;
    top: -3px;
    width: 4px;
    height: 24px;
    background: #fff;
    border-radius: 2px;
    transition: left 1s ease;
}

.contact-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
}

.contact-buttons a {
    padding: 14px;

    text-decoration: none;

.contact-btn { background: #19bf85; color: #000; }

    padding: 10px 22px;
