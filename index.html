<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calorie Calculator</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
  h1 { text-align: center; }
  label { display: block; margin-top: 10px; }
  select, input { width: 100%; padding: 5px; margin-top: 5px; }
  button { margin-top: 15px; padding: 10px; width: 100%; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
  button:hover { background-color: #45a049; }
  .result { margin-top: 20px; font-weight: bold; }
  .form-container { text-align: center; margin-bottom: 20px; }
</style>
</head>
<body>
<h1>Lewis Foster Calorie Calculator</h1>

<!-- Video Embed -->
<div style="text-align:center; margin-bottom:20px;">
  <iframe width="560" height="315" 
          src="https://www.youtube.com/embed/qhjrwOhsIy4?si=LA8C8hkTF1w7DMj2&amp;controls=0" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" 
          allowfullscreen>
  </iframe>
</div>

<!-- Google Form Embed -->
<div class="form-container">
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScdfL9GCQS6nyja0-XW1lOLiLWn8DgHlG1bqLcqAzDP4VIkHQ/viewform?embedded=true" width="100%" height="492" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
</div>

<form id="calcForm">
  <label>Gender at Birth</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <label>Age</label>
  <input type="number" id="age" min="1" required>
  <label>Height (cm)</label>
  <input type="number" id="height" min="1" required>
  <label>Weight (kg)</label>
  <input type="number" id="weight" min="1" required>
  <label>Activity Level</label>
  <select id="activity">
    <option value="1.2">Sedentary</option>
    <option value="1.375">Light</option>
    <option value="1.55">Moderate Active</option>
    <option value="1.725">Very Active</option>
  </select>
  <label>Goal</label>
  <select id="goal">
    <option value="maintain">Maintain Weight</option>
    <option value="lose">Lose Weight</option>
    <option value="gain">Gain Weight</option>
  </select>
  <button type="button" onclick="calculateCalories()">Calculate</button>
</form>
<div class="result">
  <p>Maintenance Calories: <span id="maintenance">0</span> kcal</p>
  <p>Target Calories: <span id="target">0</span> kcal</p>
  <p>BMI: <span id="bmi">0</span></p>
</div>
<script>
function calculateCalories() {
  const gender = document.getElementById('gender').value;
  const age = parseFloat(document.getElementById('age').value);
  const height = parseFloat(document.getElementById('height').value);
  const weight = parseFloat(document.getElementById('weight').value);
  const activity = parseFloat(document.getElementById('activity').value);
  const goal = document.getElementById('goal').value;

  // BMR Calculation (Mifflin-St Jeor Equation)
  let bmr;
  if (gender === 'male') {
    bmr = 10 * weight + 6.25 * height - 5 * age + 5;
  } else {
    bmr = 10 * weight + 6.25 * height - 5 * age - 161;
  }

  const maintenance = Math.round(bmr * activity);

  let target;
  if (goal === 'lose') {
    target = Math.round(maintenance - 500);
  } else if (goal === 'gain') {
    target = Math.round(maintenance + 500);
  } else {
    target = maintenance;
  }

  const bmi = (weight / ((height/100)**2)).toFixed(1);

  document.getElementById('maintenance').textContent = maintenance;
  document.getElementById('target').textContent = target;
  document.getElementById('bmi').textContent = bmi;
}
</script>
</body>
</html>
