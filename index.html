<style>
  body {
    font-family: 'Arial', sans-serif;
  }

  .calorie-box {
    background: #f7f7f7;
    padding: 25px;
    border-radius: 10px;
    max-width: 650px;
    margin: auto;
  }

  .calorie-box label {
    font-weight: bold;
    margin-top: 12px;
    display: block;
  }

  .calorie-box input,
  .calorie-box select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .calorie-box button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: #000;
    color: #fff;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }

  .results {
    margin-top: 25px;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
  }

  .back-btn {
    margin-top: 20px;
    display: block;
    text-align: center;
    background: #111;
    color: #fff;
    padding: 12px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
  }
</style>

<div class="calorie-box">

<h2>Calorie Calculator</h2>

<label>Sex</label>
<select id="sex">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<label>Age</label>
<input type="number" id="age">

<label>Height (cm)</label>
<input type="number" id="height">

<label>Weight (kg)</label>
<input type="number" id="weight">

<label>Activity Level</label>
<select id="activity">
  <option value="1.2">Sedentary (little or no exercise)</option>
  <option value="1.375">Light (1–3 days/week)</option>
  <option value="1.55">Moderate (3–5 days/week)</option>
  <option value="1.725">Active (6–7 days/week)</option>
  <option value="1.9">Very Active</option>
</select>

<label>Goal</label>
<select id="goal">
  <option value="maintain">Maintain weight</option>
  <option value="lose">Lose fat</option>
  <option value="gain">Gain muscle</option>
</select>

<label>Rate of Change</label>
<select id="rate">
  <option value="250">Slow (0.25kg/week)</option>
  <option value="500">Moderate (0.5kg/week)</option>
  <option value="750">Aggressive (0.75kg/week)</option>
</select>

<button onclick="calculate()">Calculate Calories</button>

<div class="results" id="results" style="display:none;">
  <p><strong>Maintenance Calories:</strong> <span id="maint"></span> kcal/day</p>
  <p><strong>Your Target Calories:</strong> <span id="target"></span> kcal/day</p>
</div>

<a href="https://www.ebpt.co.uk" class="back-btn">
← Back to Lewis Foster Health Coach Website
</a>

</div>

<script>
function calculate() {
  const sex = document.getElementById('sex').value;
  const age = +document.getElementById('age').value;
  const height = +document.getElementById('height').value;
  const weight = +document.getElementById('weight').value;
  const activity = +document.getElementById('activity').value;
  const goal = document.getElementById('goal').value;
  const rate = +document.getElementById('rate').value;

  if (!age || !height || !weight) {
    alert("Please complete all fields");
    return;
  }

  let bmr;
  if (sex === "male") {
    bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
  } else {
    bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
  }

  const maintenance = Math.round(bmr * activity);
  let target = maintenance;

  if (goal === "lose") target -= rate;
  if (goal === "gain") target += rate;

  document.getElementById("maint").textContent = maintenance;
  document.getElementById("target").textContent = target;
  document.getElementById("results").style.display = "block";
}
</script>
